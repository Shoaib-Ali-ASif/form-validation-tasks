<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
    <style>
      .mb {
        margin-bottom: 20px;
      }
      .text {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>DOM Tasks</h1>
    <form id="form-sum">
      <div class="mb">
        <label for="number_1">Number 1</label>
        <input type="text" id="number_1" placeholder="Enter number 1!" />
      </div>

      <div class="mb">
        <label for="number_2">Number 2</label>
        <input type="text" id="number_2" placeholder="Enter number 2!" />
      </div>

      <div class="mb">
        <input type="submit" value="Calculate" />
      </div>
      <div class="mb">
        <div id="error" class="text"></div>
      </div>
    </form>
    <form id="reactangle">
      <div class="mb">
        <label for="length">Length:</label>
        <input
          type="text"
          id="length"
          name="length"
          placeholder="Enter length!"
        />
      </div>
      <div class="mb">
        <label for="width">Width:</label>
        <input type="text" id="width" name="width" placeholder="Enter width!" />
      </div>
      <div class="mb">
        <input type="submit" id="submit-1" value="Calculate Area" />
      </div>
      <div id="error-1" class="text"></div>
    </form>
    <form id="Triangle">
      <div class="mb">
        <label for="height">Height:</label>
        <input
          type="text"
          id="height"
          name="height"
          placeholder="Enter Height!"
        />
      </div>
      <div class="mb">
        <label for="base">Base:</label>
        <input type="text" id="base" name="base" placeholder="Enter Base!" />
      </div>
      <div class="mb">
        <input type="submit" id="submit-2" value="Calculate Area" />
      </div>
      <div id="error-2" class="text"></div>
    </form>
    <form id="Circle">
      <div class="mb">
        <label for="radius">Radius :</label>
        <input id="radius" type="text">
      </div>
      <div class="mb">
        <input type="submit" id="submit-3" value="Calculate Circle" />
      </div>
      <div id="error-3" class="text"></div>
    </form>
    <form id="evenOrOdd">
      <div class="mb">
        <label for="num">Enter Number :</label>
        <input id="num" type="text">
      </div>
      <div class="mb">
        <input type="submit" id="submit-4" value="CHECK" />
      </div>
      <div id="error-4" class="text"></div>
    </form>
     
    <form id="leapYear">
      <div class="mb">
        <label for="year">Enter Year :</label>
        <input id="year" type="text">
      </div>
      <div class="mb">
        <input type="submit" id="submit-5" value="CHECK" />
      </div>
      <div id="error-5" class="text"></div>
    </form>


    <script src="./js/app.js"></script>
  </body>
</html>
