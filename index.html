<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>DOM Tasks</h1>
    <form id="form-sum">
        <div class="mb">
          <div id="error" class="text"></div>
        </div>
  
        <div class="mb">
          <label for="number_1">Number 1</label>
          <input type="text" id="number_1" placeholder="Enter number 1!" />
        </div>
  
        <div class="mb">
          <label for="number_2">Number 2</label>
          <input type="text" id="number_2" placeholder="Enter number 2!" />
        </div>
  
        <div class="mb">
          <input type="submit" value="Calculate" />
        </div>
      </form>
      <form id="reactangle">
          <div class="mb">
              <label for="length">Length:</label>
              <input type="text" id="length" name="length" placeholder="Enter length!"/>
            </div>
            <div class="mb">
              <label for="width">Width:</label>
              <input type="text" id="width" name="width" placeholder="Enter width!"/>
            </div>
            <div class="mb">
              <input type="submit" id="submit-1" value="Calculate Area" />
            </div>
            <div id="error-1" class="text"></div>
          
      </form>
     

      
   <script src="./js/app.js"></script>
    
  </body>
</html>
